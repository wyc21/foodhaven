<!DOCTYPE html>
<html lang="en">
<head>
<title>THIS-WY | Order</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="THIS-WY Order Page"/>
<link href="projectimages/icon.png" rel="icon" type="image/x-icon"/>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar hidden-print" id="myNavbar">
    <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
      <i class="fa fa-bars"></i> MENU
    </a>
    <a href="foodhaven.html" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-home"></i> HOME</a>
    <a href="photos.html" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-camera"></i> PHOTOS</a>
    <a href="videos.html" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-caret-square-o-right"></i> VIDEOS</a>
    <a href="order.html" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-cutlery"></i> ORDER</a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
    <a href="foodhaven.html" class="w3-bar-item w3-button" onclick="toggleFunction()">HOME</a>
    <a href="photos.html" class="w3-bar-item w3-button" onclick="toggleFunction()">PHOTOS</a>
    <a href="videos.html" class="w3-bar-item w3-button" onclick="toggleFunction()">VIDEOS</a>
    <a href="order.html" class="w3-bar-item w3-button" onclick="toggleFunction()">ORDER</a>
  </div>
</div>

<!-- First Parallax Image with Logo Text -->
<div class="bgimg-1 w3-display-container w3-opacity-min" id="home">
  <div class="w3-display-middle">
    <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity">ORDER<span class="w3-hide-small"></span></span>
  </div>
</div>


<!-- Container (Portfolio Section) -->
<div class="w3-content w3-container w3-padding-64" id="portfolio">
  <h1 class="w3-center"><em>Hungry?<br>Click on the images to order some food!</em></h1><br>

  <!-- Responsive Grid. Four columns on tablets, laptops and desktops. Will stack on mobile devices/small screens (100% width) -->
  <div class="w3-row-padding w3-center">
    <div class="w3-col m3">
      <a href="https://postmates.com" target="_blank"><img src="projectimages/postmates.png"  class="w3-hover-opacity" alt="Post Mates"></a>
    </div>

    <div class="w3-col m3">
      <a href="https://www.ubereats.com" target="_blank"><img src="projectimages/uber.png"   onclick="onClick(this)" class="w3-hover-opacity" alt="Uber Eats"></a>
    </div>

    <div class="w3-col m3">
      <a href="https://www.seamless.com" target="_blank"><img src="projectimages/seamless.jpg" onclick="onClick(this)" class="w3-hover-opacity" alt="Seamless"></a>
    </div>

    <div class="w3-col m3">
      <a href="https://www.grubhub.com" target="_blank"><img src="projectimages/grubhub.jpg" onclick="onClick(this)" class="w3-hover-opacity" alt="Grub Hub"></a>
    </div>
  </div>

</div>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-64 w3-opacity w3-hover-opacity-off">
  <div class="w3-xlarge w3-section">
    <i class="fa fa-facebook-official"></i>
    <i class="fa fa-instagram "></i>
    <i class="fa fa-snapchat"></i>
    <i class="fa fa-pinterest-p "></i>
    <i class="fa fa-twitter "></i>
    <i class="fa fa-linkedin "></i>
  </div>
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>
 
<script>
// Change navbar on scroll
window.onscroll = function() {myFunction()};
function myFunction() {
    var navbar = document.getElementById("myNavbar");
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-white";
    } else {
        navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-white", "");
    }
}

// Used to toggle the menu on small screens when clicking on the menu button
function toggleFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>

</body>
</html>
